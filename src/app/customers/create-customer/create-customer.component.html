<div class="container mt-5">

<div class=" border col-md-5 p-4 mx-auto">
 
  <form >
    <app-forms
    label="Name"
    placeholder="Name"
    type="text"
    [control]="form.get('name')"
    ></app-forms>
  
    <app-forms
    label="Phone"
    placeholder="Phone"
    type="text"
    [control]="form.get('phone')"
    ></app-forms>
  
    <app-forms
    label="Email"
    placeholder="Email"
    type="email"
    [control]="form.get('email')"
    ></app-forms>
  
    <app-forms
    label="Address"
    placeholder="Address"
    type="text"
    [control]="form.get('address')"
    ></app-forms>
  
    <app-forms
    label="City"
    placeholder="City"
    type="text"
    [control]="form.get('city')"
    ></app-forms>

  <app-buttons variant="success col-6 mt-2 py-2"   (click)="formSubmitted($event)">
    {{isEditMode() ? 'Save Changes' : 'Create new customer'}}
  </app-buttons>
  <app-buttons variant="danger col-6 mt-2 py-2" routerLink="/show-customer/">Discard</app-buttons>

</form>
</div>


</div>
